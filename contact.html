<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IROBMUSIC - Contact</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">

    <!-- Use font awesome for social icons -->
    <script src="https://kit.fontawesome.com/4cda66d231.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header section for navigation bar, search and social icons -->
    <header>
        <a href="./index.html"><img class="logo" src="./images/irob-logo.png" alt="Music Logo" id="logo"></a>

        <!-- Hamburger icon -->
        <input id="toggle" type="checkbox"></input>
        <label for="toggle" class="hamburger">
            <!-- <div class="top-bun"></div>
            <div class="meat"></div>
            <div class="bottom-bun"></div> -->
            <i class="fa-solid fa-bars"></i>
        </label>   

        <!-- Navigation menu -->
        <div class="nav">
            <div class="nav-wrapper">
                <nav>
                    <ul class="nav_links">
                        <li><a href="./index.html">HOME</a></li>
                        <li><a href="./about.html">ABOUT</a></li>
                        <li><a href="./music.html">MUSIC</a></li>
                        <li><a href="./studio.html">STUDIO</a></li>
                        <li><a href="./contact.html" class="active">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Social Icons -->
        <div class="socials nodisplay" id="socials">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-soundcloud"></i></a>
        </div>
    </header>

    <!-- Main section -->
    <main>

        <!-- Intro section  -->
        <div class="page-container">
            <h1 class="menu-heading">Contact Us</h1>
            <p>Thank you for visiting the website, if you have any questions or want to know more on what you have seen, feel free to leave a message in the form below.</p>
        </div>

        <!-- Contact form section  -->
        <div class="contact-form">
            <form>
                <label for="fname">Your Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your name">

                <label for="email">Your Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email address">

                <label for="category">Category</label>
                <select id="category" name="category">
                    <option value="Music Lessons">Music Lessons</option>
                    <option value="Recording">Recording</option>
                    <option value="General Enquiries">General Enquiries</option>
                </select>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter a subject">

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Please write a message here...."></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
    
    <!-- Footer section for offical declaration -->
    <footer>
        <div>Website by <a href="./index.html">Ian Roberts</a></div>
    </footer>
</body>
</html>
